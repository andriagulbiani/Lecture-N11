<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="shortcut icon" href="images/owl.svg" type="image/x-icon">
        <title>Zwtta Hotels</title>
    </head>
    <body> 
        <header>
            <div class="header-text">
                <p>Contact</p>
                <h1>Contact us to get <br> free support</h1>
            </div>
        </header>

        <main>
            <section>
                <form>
                    <div class="description-div">
                        <input type="text" id="text" placeholder="Description">
                    </div>

                    <div class="login-div">
                        <input type="text" class="subject" placeholder="Subject">

                        <input type="text" class="name" placeholder="Name / Surname">

                        <input type="password" class="mail" placeholder="Email">

                        <input type="submit" class="submit">
                    </div>
                </form>
            </section>

            <section class="section2">
                <div class="mail">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <h4>Email</h4>
                    <p>education@yahoo.edu.ge</p>
                    <p>edu.e.education@yahoo.edu.ge</p>
                </div>

                <div class="phone">
                    <i class="fa-solid fa-phone-volume"></i>
                    <h4>Phone</h4>
                    <p>+995 591 66 6456</p>
                    <p>+995 591 66 6876</p>
                </div>

                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>Location</h4>
                    <p>Mail str, Chicago iinois</p>
                    <p>Main street, New York City</p>
                </div>
            </section>
        </main>


        <script src="https://kit.fontawesome.com/4a7f18d6b4.js" crossorigin="anonymous"></script>
    </body>
</html>
